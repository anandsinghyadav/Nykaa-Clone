<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Slide</title>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css"
    />
    <link rel="stylesheet" href="autoSilder.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="slideshowContainer">
        <div id="leftArrow">
          <i class="fas fa-chevron-left" onclick="plusSlides(-1)"></i>
        </div>
        <div id="rightArrow" onclick="plusSlides(1)">
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="imageContainer">
          <img
            src="https://images-static.nykaa.com/uploads/0c532372-7517-402e-a8c1-3a00c6611c6d.jpg"
            alt="Loading..."
          />
        </div>
        <div class="imageContainer">
          <img
            src="https://images-static.nykaa.com/uploads/dc110494-043c-4ba6-882d-03de57ec0a3c.jpg"
            alt="Loading..."
          />
        </div>
        <div class="imageContainer">
          <img
            src="https://images-static.nykaa.com/uploads/d47634bd-991a-4d48-b437-bc1cd900e8eb.png"
            alt="Loading..."
          />
        </div>
        <div class="imageContainer">
          <img
            src="https://images-static.nykaa.com/uploads/7729c8db-605c-472a-84df-090032a0153d.jpg?tr=w-1200,cm-pad_resize
          "
            alt="Loaing..."
          />
        </div>
        <div class="imageContainer">
          <img
            src="https://images-static.nykaa.com/uploads/e4b0cc97-f658-4d39-831a-36953b2b830e.gif?tr=w-1200,cm-pad_resize
          "
            alt="Loaing..."
          />
        </div>
        <div class="imageContainer">
          <img
            src="https://images-static.nykaa.com/uploads/912d3d40-c17e-484c-919d-a86c46daf354.gif?tr=w-1200,cm-pad_resize
          "
            alt="Loaing..."
          />
        </div>
      </div>
    </div>
    <div id="dotsContainer"></div>
  </body>
</html>
<script src="autoslider.js"></script>
